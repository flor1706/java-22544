<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Google</title>
    <link rel="stylesheet" href="css/styleGoogle.css">
    
</head>

<body>
    <div class="textoMenu">
        <a href="https://gmail.com">Gmail</a>
        <a href="">Imágenes</a>
        <img src="images/perfil.png" alt="Foto Perfil" >
    </div>

    <div class="logoGoogle">
        <img src="images/logogoogle.png" alt="Logo Google">
    </div>

    <div class="inputGoogle">
        <input type="text" name="q" id="q" onkeyup="mostrarSugerencias()">
        <div id="msj"></div>
    </div>
    
    <div class="botones">
        <input type="submit" value="Buscar en Google">
        <input type="submit" value="Voy a tener suerte">
    </div>

    <div class="ofrecido">
        Ofrecido por Google en: 
        <a href="">English</a>
        <a href="">Español (Latinoamérica)</a>
    </div>

    <script src="js/miGoogle.js"></script>
</body>
</html>
